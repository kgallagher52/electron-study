<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO</title>
</head>

<body>
  <form>
    <div>
      <label for="">Enter your todo</label>
      <input id="todoName" type="text" autofocus>
    </div>
    <button type="submit">Add</button>
  </form>
  <script>
    const { ipcRenderer } = require('electron');
    document.querySelector("form").addEventListener("submit", (e) => {
      e.preventDefault();
      const { value } = document.querySelector("#todoName");
      console.log({ value })
      // Sending path of file to the electron application using IPC
      ipcRenderer.send('todoAdd', value);

      // Receive the event of duration from function above
      ipcRenderer.on('todoAdd', (e, todo) => {
        console.log(todo)
        // document.querySelector('#durationResult').innerHTML = `Video Duration is: ${duration}`
      })
      debugger;
    });
  </script>
</body>

</html>
